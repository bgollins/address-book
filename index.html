<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Address Book</h1>
        <h3>Add a contact:</h3>
      </div>
    </div>
    <div class="container">
      <form class="book">
        <label for="firstName">First name</label>
        <input id="firstName" type="text" name="firstName"></input>

        <label for="lastName">Last name</label>
        <input type="text" name="lastName" id="lastName"></input>
        <div id="new-addresses">
           <div class="new-address">
             <div class="form-group">
               <p> <label for="new-street">Street</label>
                 <input type="text" name="new-street" class="new-street"></input> </p>
               <p> <label for="new-city">City</label>
                   <input type="text" name="new-city" class="new-city"></input> </p>
               <p> <label for="new-state">State</label>
                   <input type="text" name="new-state" class="new-state"></input> </p>
              </div>
            </div>
          </div>
        <span class="btn btn-primary" id="add-address">Another Address</span>
        <button type="submit" class="btn btn-info">Submit Contact</button>
      </form>

      <h2>Contacts:</h2>
      <ul id="contacts">
      </ul>

    </div>



      <div class="col-md-6">
        <div id="show-contact">
          <h3></h3>
          <br><span class="firstName"></span></br>
          <br><span class="lastName"></span></br>
          <br>Addresses:</br>
          <br></br><ul id="addresses">

          </ul>
        </div>
      </div>
  </body>
</html>
