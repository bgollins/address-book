<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Address Book</h1>
        <h3>Add a contact:</h3>
      </div>
    </div>
    <div class="container">
      <form class="book">
        <label for="firstName">First name</label>
        <input id="firstName" type="text" name="firstName"></input>

        <label for="lastName">Last name</label>
        <input type="text" name="lastName" id="lastName"></input>

        <p> <label for="street">Street</label>
            <input type="text" name="street" id="street"></input> </p>
        <p> <label for="city">City</label>
            <input type="text" name="city" id="city"></input> </p>
        <p> <label for="state">State</label>
            <input type="text" name="state" id="state"></input> </p>

        <button type="submit" class="btn btn-info">Submit Address</button>
      </form>
      <h2>Contacts:</h2>
      <ul id="contacts">
      </ul>

      <div class="col-md-6">
        <div id="show-contact">
          <h3></h3>
          <br><span class="firstName"></span></br>
          <br><span class="lastName"></span></br>
          <br><span class="street"></span></br>
          <br><span class="city"></span></br>
          <br><span class="state"></span></br>
        </div>
      </div>
  </body>
</html>
